<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代辦事項清單</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>代辦事項清單</h1>
    <label for="todoInput">輸入項目：</label>
    <div class="input-container">
        <input type="text" id="todoInput" placeholder="例如：吃早餐">
        <button onclick="addTodo()">送出</button>
    </div>
    <ul id="todoList"></ul>
    <button id="clearAllButton" onclick="clearAll()" style="display: none;">清除所有項目</button>
</div>
<script src="script.js"></script>
</body>
</html>
